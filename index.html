<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Enter your email address" required>
                        <input type="password" class="input-box" placeholder="Enter your password" required>
                        <button type="submit" class="submit-btn">Login</button>
                        <input type="checkbox" class="checkbox"> <span>Remember me</span>
                        <button type="button" class="btn" onclick="openRegister()">I'm new here</button>
                        <a href="">Forgot your password?</a>
                    </form>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Enter your username" required>
                        <input type="email" class="input-box" placeholder="Enter your email address" required>
                        <input type="password" class="input-box" placeholder="Enter your password" required>
                        <button type="submit" class="submit-btn">Register</button>
                        <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        var card = document.getElementById('card');
        function openRegister() {
            card.style.transform = "rotateY(-180deg)";
        }

        function openLogin() {
            card.style.transform = "rotateY(0deg)";
        }
    </script>

</body>
</html>
